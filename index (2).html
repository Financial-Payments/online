<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Instant Payments</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Embedded CSS for login page only */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 1.5rem;
      color: #2c5364;
      font-size: 1.8rem;
    }

    form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    form input:focus {
      border-color: #2c5364;
    }

    button[type="submit"] {
      background-color: #2c5364;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #1b3b4a;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    /* ✅ Added styles for logo */
    .login-logo {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }

    @media screen and (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
      }

      .login-container h1 {
        font-size: 1.5rem;
      }

      .login-logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- ✅ Logo added -->
    <img src="logo.png" alt="Logo" class="login-logo" />

    <h1>Welcome to Instant Payments</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="errorMessage" class="error"></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "Tiffany" && password === "Tiffany1234") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("errorMessage").textContent = "Invalid login details.";
      }
    });
  </script>
</body>
</html>
